<mat-card>
  <mat-card-content fxFlex fxLayout="column" fxLayoutGap="20px">
    <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <div fxFlex fxLayout="column" fxLayoutGap="10px">
        <span class="label">Valor</span>
        <span class="value">{{ aditivo.valor_contrato_aditivo }}</span>
      </div>
      <div fxFlex fxLayout="column" fxLayoutGap="10px">
        <span class="label">Renovação</span>
        <span class="value">{{ aditivo.data_vencimento | date: 'dd/MM/yyyy' }}</span>
      </div>
      <div fxFlex fxLayout="column" fxLayoutGap="10px">
        <span class="label">Vencimento</span>
        <span class="value">{{ aditivo.data_vencimento | date: 'dd/MM/yyyy' }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
