<mat-card>
	<mat-card-header>
		<mat-card-title class="form-title">Contrato</mat-card-title>
	</mat-card-header>
	<hr>
	<mat-card-content [formGroup]="contratoForm" (ngSubmit)="submit()" fxLayout="column">
		<div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
			<mat-form-field fxFlex="15" class="form-field">
				<mat-label>Nº</mat-label>
				<input matInput placeholder="Número do Contrato">
			</mat-form-field>
			<mat-form-field fxFlex class="form-field">
				<mat-label>Empresa</mat-label>
				<mat-select>
					<mat-option *ngFor="let item of empresas" [value]="item.cnpj">
						{{item.nome_fantasia}}
					</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field fxFlex="20" class="form-field">
				<mat-label>Tipo de Contrato</mat-label>
				<mat-select>
					<mat-option *ngFor="let item of tipoContrato" [value]="item._id">
						{{item.tipo_contrato}}
					</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field fxFlex="20" class="form-field">
				<mat-label>Prestação</mat-label>
				<mat-select>
					<mat-option *ngFor="let item of prestacao" [value]="item._id">
						{{item.prestacao}}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
			<mat-form-field fxFlex="15" class="form-field">
				<mat-label>Status</mat-label>
				<mat-select>
					<mat-option *ngFor="let item of statusContrato" [value]="item._id">
						{{item.status_contrato}}
					</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field fxFlex="15" class="form-field">
				<mat-label>Celebração</mat-label>
				<input matInput [matDatepicker]="dtCelebracao">
				<mat-datepicker-toggle matSuffix [for]="dtCelebracao"></mat-datepicker-toggle>
				<mat-datepicker #dtCelebracao></mat-datepicker>
			</mat-form-field>
			<mat-form-field fxFlex="15" class="form-field">
				<mat-label>Finalização</mat-label>
				<input matInput [matDatepicker]="dtFinalizacao">
				<mat-datepicker-toggle matSuffix [for]="dtFinalizacao"></mat-datepicker-toggle>
				<mat-datepicker #dtFinalizacao></mat-datepicker>
			</mat-form-field>

		</div>
	</mat-card-content>
	<hr>
	<mat-card-actions fxLayout="row" fxLayoutGap="20px">
		<span fxFlex></span>
		<button mat-button color="primary" type="button">Cancelar</button>
		<button mat-raised-button color="primary" type="button" (click)="submit()">
			<mat-icon>save</mat-icon> Salvar
		</button>
	</mat-card-actions>
</mat-card>
